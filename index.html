<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>GamerTag Generator</title>
</head>
<body>
  <h2>GamerTag Generator</h2>
  <section class="bg">

    <section class="questionOne">
      <label target>Select Your Weapon of Choice</label>
        <label for='1'><input type='radio' name="qOne" value='a'>Keyblade</label>
        <label for='2'><input type='radio' name="qOne" value='b'>Blaster/Arm Cannon</label>
        <label for='3'><input type='radio' name="qOne" value='c'>Sword</label>
        <label for='4'><input type='radio' name="qOne" value='d'>Magic</label>
        <label for='5'><input type='radio' name="qOne" value='e'>Your Bare Fists</label>
    </section>

    <section class="questionFive">
      <label target>Which of the Following Options are the Least Cringe?</label>
        <label for='1'><input type='radio' name="qTwo" value='a'>xD</label>
        <label for='2'><input type='radio' name="qTwo" value='b'>uwu</label>
        <label for='3'><input type='radio' name="qTwo" value='c'>ヽ༼ຈل͜ຈ༽ﾉ</label>
        <label for='4'><input type='radio' name="qTwo" value='d'>MonkaS</label>
        <label for='5'><input type='radio' name="qTwo" value='e'>Lmao</label>
    </section>

    <section class="questionThree">
      <label target>Who has the coolest guns?</label>
        <label for='1'><input type='radio' name="qThree" value='a'><img src="images/bayonetta.png" alt="bayonetta"></label>
        <p>Bayonetta</p>
        <label for='2'><input type='radio' name="qThree" value='b'><img src="images/master.png" alt="Master Chief"></label>
        <p>Master Chief</p>
        <label for='3'><input type='radio' name="qThree" value='c'><img src="images/megaman.png" alt="Megaman X"></label>
        <p>Megaman X</p>
        <label for='4'><input type='radio' name="qThree" value='d'><img src="images/samus.png" alt="Samus"></label>
        <p>Samus Aran</p>
        <label for='5'><input type='radio' name="qThree" value='e'><img src="images/kosmos.png" alt="KOS-MOS"></label>
        <p>KOS-MOS</p>
    </section>

    <section class="questionFour">
      <label target>How Do You Cope With Losing?</label>
        <label for='1'><input type='radio' name="qFour" value='a'>Throw Your Controller</label>
        <label for='2'><input type='radio' name="qFour" value='b'>Flame the Enemy Team/Your Own Teamates</label>
        <label for='3'><input type='radio' name="qFour" value='c'>"GG WP"</label>
        <label for='4'><input type='radio' name="qFour" value='d'>Continue to Play Until You Get a Win</label>
        <label for='5'><input type='radio' name="qFour" value='e'>Log Off and Proceed to do Something Else</label>
    </section>

    <section class="questionFive">
      <label target>Who is the Most Iconic?</label>
        <label for='1'><input type='radio' name="qFive" value='a'>Link</label><img src="images/link.png" alt="The Hero of Time"></label>
        <label for='2'><input type='radio' name="qFive" value='b'>Pac-Man</label><img src="images/pacman.png" alt="Pac-Man"></label>
        <label for='3'><input type='radio' name="qFive" value='c'>Cloud</label><img src="images/cloud.png" alt="Cloud Strife"></label>
        <br>
        <label for='4'><input type='radio' name="qFive" value='d'>Lara Croft</label><br><img src="images/lara.png" alt="Lara Croft"></label>
        <br><br>
        <label for='5'><input type='radio' name="qFive" value='e'>Crash Bandicoot</label><br><img src="images/crash.png" alt="Crash Bandicoot"></label>
    </section>

    <h1 class="results"></h1>

    <button class="submit">GamerTag Me!</button>


  </section>
  <section class="bottom"></section>

  <script src="js/main.js"></script>
</body>
</html>
